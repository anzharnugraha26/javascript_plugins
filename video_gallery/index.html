<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div id="menu-btn" class="fas fa-bars"></div>

    <div class="container">

        <div class="side-bar">

            <ul class="list">
                <li class="active" data-src="images/p2.mp4">Video 1</li>
                <li data-src="images/p1.mp4">Video 2</li>
                <li data-src="images/p3.mp4">Video 3</li>

            </ul>

        </div>

        <div class="video-container">
            <video src="images/p2.mp4" loop muted autoplay controls></video>
        </div>

    </div>

    <script>
        let sideBar = document.querySelector('.container .side-bar');

        document.querySelector('#menu-btn').onclick = () => {
            sideBar.classList.toggle('active');
        };

        let video = document.querySelector('.container .video-container video');
        let videoLinks = document.querySelectorAll('.container .side-bar .list li');

        videoLinks.forEach(link => {
            link.onclick = () => {
                let src = link.getAttribute('data-src');
                video.src = src;
                sideBar.classList.remove('active');
                videoLinks.forEach(remove => {
                    remove.classList.remove('active')
                });
                link.classList.add('active');
            }
        })
    </script>

</body>

</html>
